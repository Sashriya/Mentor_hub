<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Teaching Moments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url(offline.jpg);
        background-size: auto;
        display: flex;
        justify-content: center; 
        align-items: center;      
        height: 100vh;          
    }
    
    /* Navigation Bar */
    nav {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    nav .logo {
        font-size: 22px;
        font-weight: bold;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        padding-right: 50px;
    }
    
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
    }
    
    nav ul li a:hover {
        color: #f0a500;
        transition: .5s;
        font-size: 17px;
    }
    
    .navbar {
        position: fixed;
        top: 0;
        left: 30;
        width: 100%;
        background-color: #333; /* Adjust color as needed */
        z-index: 1000; /* Ensures it's above other elements */
        padding-left: 100px;
    }
    
    
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        top: 40px; /* Pushes it down from the navbar */
        max-width: 400px;
        margin: auto;
        border: 1px solid #ddd;
    }
    
    .upload-section {
        margin-bottom: 20px;
    }
    
    .photo-preview {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        display: none;
        margin-top: 10px;
        border-radius: 5px;
    }
    
    .photo-container {
        margin-top: 20px;
    }
    
    .photo-box {
        margin-bottom: 20px;
        text-align: center;
    }
    
    .photo-box img {
        width: 100%;
        border-radius: 10px;
    }
    
    .description {
        width: 96%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    .submit-btn {
        display: block;
        background-color: #057cf3;
        color: white;
        padding: 10px;
        border: none;
        width: 93%;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none;
        text-align: center;
    }
    
    .view-gallery{
        display: block;
        background-color: #057cf3;
        color: white;
        padding: 10px;
        border: none;
        width: 93%;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none;
        text-align: center;
    }
    
    .upload-more{
        display: block;
        background-color: #057cf3;
        color: white;
        padding: 10px;
        border: none;
        width: 93%;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none;
        text-align: center;
    }
    
    .submit-btn:hover, .view-gallery:hover, .upload-more:hover {
        background-color: #1b0cea;
        transition: .3s;
    }
    
    
    
</style>
<body>


    <nav class="navbar">
        <div class="logo">Mentor Hub</div>
        <ul class="nav-links">
            <li><a href="index1.html">üè†Home</a></li>
            <li><a href="about.html">ü§ùüèªAbout Us</a></li>
            <li><a href="profile.html">üë§Profile</a></li>
        </ul>
    </nav>



    <div class="container">
        <h2>Upload Teaching Moments</h2>
        <div class="upload-section">
            <input type="file" id="photoUpload" accept="image/*">
            <img id="previewImage" class="photo-preview" alt="Photo Preview">
            <textarea id="photoDescription" class="description" placeholder="Enter description..."></textarea>
            <center><button class="submit-btn" onclick="savePhoto()">Upload</button></center>
        </div>
        <center><a href="gallery.html" class="view-gallery">View Gallery</a></center>
    </div>

    <script>
        function savePhoto() {
            const fileInput = document.getElementById('photoUpload');
            const description = document.getElementById('photoDescription').value;

            if (fileInput.files.length === 0) {
                alert('Please select a photo to upload.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                let photos = JSON.parse(localStorage.getItem('photos')) || [];
                photos.push({ image: event.target.result, description: description });

                localStorage.setItem('photos', JSON.stringify(photos));

                alert("Photo uploaded successfully!");
                fileInput.value = "";
                document.getElementById('photoDescription').value = "";
                document.getElementById('previewImage').style.display = "none";
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('photoUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImage');
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
