<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Profile</title>
    <link rel="stylesheet" href="stylez.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url(back.webp);
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
    }

    /* Navigation Bar */
    nav {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    nav .logo {
        font-size: 22px;
        font-weight: bold;
        padding-left: 30px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        padding-right: 30px;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
    }

    nav ul li a:hover {
        color: #f0a500;
        transition: .3s;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 35%;
        max-width: 400px;
    }

    .photo-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .photo-box {
        text-align: center;
    }

    .photo-box img {
        width: 100%;
        max-width: 150px;
        border-radius: 10px;
        object-fit: cover;
    }

    .submit-btn, .view-gallery {
        display: block;
        background-color: #057cf3;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
    }

    .upload-more{
        display: block;
        background-color: #057cf3;
        color: white;
        padding: 10px;
        border: none;
        width: 94%;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
    }

    .submit-btn:hover, .view-gallery:hover, .upload-more:hover {
        background-color: #1b0cea;
        transition: .3s;
    }
</style>
<body>

    <nav class="navbar">
        <div class="logo">Tutor Recruit</div>
        <ul class="nav-links">
            <li><a href="index1.html">üè†Home</a></li>
            <li><a href="about.html">ü§ùüèªAbout Us</a></li>
            <li><a href="profile.html">üë§Profile</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Gallery of Teaching Moments</h2>
        <div class="photo-container" id="photoGallery"></div>
        <a href="main.html" class="upload-more">Upload More Photos</a>
    </div>

    <script>
        function loadGallery() {
            let photos = localStorage.getItem('photos');
            photos = photos ? JSON.parse(photos) : [];

            const gallery = document.getElementById('photoGallery');

            if (photos.length === 0) {
                gallery.innerHTML = "<p>No images uploaded yet.</p>";
                return;
            }

            gallery.innerHTML = "";
            photos.forEach(photo => {
                const photoBox = document.createElement('div');
                photoBox.classList.add('photo-box');
                photoBox.innerHTML = `
                    <img src="${photo.image}" alt="Uploaded Photo">
                    <p>${photo.description}</p>
                `;
                gallery.appendChild(photoBox);
            });
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>

</body>
</html>
